    <main>
        <section class="hero">
            <h1>Welcome to Event Center</h1>
            <p>Experience world-class performances in our state-of-the-art concert hall and event center. Where music comes alive and memories are made.</p>
        </section>

        <section>
            <h2>Contact Us</h2>
            
            <form action="#">
                <label for="name">Full Name *</label>
                <input type="text" required>
            
                <label for="email">Email Address *</label>
                <input type="email" required>
            
                <label for="event-type">Event Type</label>
                <select>
                    <option>Select an option</option>
                    <option>Concert/Performance</option>
                    <option>Corporate Event</option>
                    <option>Wedding</option>
                    <option>Conference</option>
                    <option>Other</option>
                </select>
            
                <label for="message">Message *</label>
                <textarea placeholder="Tell us about your event requirements..." required></textarea>
                
                <input type="submit" value="Send Message" class="input-btn">
            </form>
        </section>
    </main>
